<!DOCTYPE = html>
<html>

<head>
<meta charset="utf-8">
<title>The Dope Quote Generator</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css">
</head>

<body>

<h1 class="animated fadeInUp">Motivational Quotes Generator</h1>

<div class="whiteSpace">

  <div class="quoteArea">
    <span class="fa fa-quote-left fa-3x"></span>
    <span id="givenQuote"></span>
    <span class="fa fa-quote-right"></span>
    <span id="givenAuthor"></span>
  </div>

  <div class="swooshBtn" id="btnQuote">
    <span class="swooshText over" id="over">New Quote</span>
    <span class="swooshText under">Click!</span>
  </div>

  <div class="tweetBtn">
    <span class="fa fa-twitter-square fa-4x tweetOver tweetBlock"></span>
    <span class="fa fa-twitter fa-4x tweetUnder tweetBlock"></span>
  </div>

</div>

<footer>crafted by kevin | api by <a href="http://forismatic.com/en/api/" style="color: white">forismatic</a></footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/script.js"></script>


</body>
